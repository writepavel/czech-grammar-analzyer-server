<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyzátor české gramatiky</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        input, button, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            white-space: pre-wrap;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            min-height: 100px;
            max-height: 400px;
            overflow-y: auto;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .loading {
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analyzátor české gramatiky</h1>
        <input type="text" id="wordInput" placeholder="Zadejte české slovo">
        <button onclick="analyzeWord()">Analyzovat</button>
        <div id="result"></div>
        <button onclick="copyToClipboard()">Kopírovat do schránky</button>
    </div>

    <script>
        const SERVER_URL = '/api';

        async function analyzeWord() {
            const word = document.getElementById('wordInput').value.trim().toLowerCase();
            if (!word) {
                showError('Prosím, zadejte slovo');
                return;
            }

            showLoading();

            try {
                const url = `${SERVER_URL}/analyze?word=${encodeURIComponent(word)}`;
                console.log('Sending request to:', url);
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                });
                
                console.log('Response status:', response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                }

                const data = await response.json();
                console.log('Received data:', data);

                showResult(formatResult(data));
            } catch (error) {
                console.error('Error during analysis:', error);
                showError(`Chyba při analýze slova "${word}": ${error.message}`);
            }
        }

        function formatResult(data) {
            let result = `Slovo: ${data.word}\n`;
            result += `Část řeči: ${data.partOfSpeechFull}\n`;
            result += `Typ části řeči: ${data.partOfSpeechType}\n\n`;

            if (data.partOfSpeechType === 'Podstatné jméno') {
                result += `Rod: ${data.nounRodFull}\n`;
                result += `Rod (zkráceně): ${data.nounRod}\n`;
                result += `Vzor: ${data.nounVzor}\n\n`;
                result += `Nominativ jednotné číslo: ${data.nominativ_single}\n`;
                result += `Nominativ množné číslo: ${data.nominativ_plural}\n`;
                result += `Genitiv jednotné číslo: ${data.genitiv_single}\n`;
                result += `Akuzativ množné číslo: ${data.akuzativ_plural}\n`;
            } else if (data.partOfSpeechType === 'Sloveso') {
                result += `Vzor slovesa: ${data.verbVzor}\n`;
                result += `Skupina přípon: ${data.verbSuffixGroup}\n`;
                result += `Skupina časování: ${data.verbConjugationGroup}\n`;
                result += `Nepravidelné sloveso: ${data.isIrregularVerb}\n`;
                if (data.osoba2jednCislo) {
                    result += `2. osoba jednotného čísla: ${data.osoba2jednCislo}\n`;
                }
            }

            if (data.priruckaData) {
                result += '\nGramatická tabulka:\n';
                result += jsyaml.dump(data.priruckaData);
            }

            return result;
        }

        function showLoading() {
            document.getElementById('result').innerHTML = '<p class="loading">Načítání...</p>';
        }

        function showResult(result) {
            document.getElementById('result').innerHTML = `<pre>${result}</pre>`;
        }

        function showError(message) {
            document.getElementById('result').innerHTML = `<p class="error">${message}</p>`;
        }

        function copyToClipboard() {
            const resultElement = document.getElementById('result');
            const range = document.createRange();
            range.selectNode(resultElement);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand('copy');
            window.getSelection().removeAllRanges();
            alert('Zkopírováno do schránky!');
        }

        // Добавляем обработчик события для кнопки Enter
        document.getElementById('wordInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                analyzeWord();
            }
        });
    </script>
</body>
</html>
